<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reazione al Fischio - Calcio d'inizio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-top: 20px;
    }

    #campo {
      margin-top: 20px;
      width: 400px;
      height: 300px; /* Altezza proporzionata */
      background: url('img/campo_da_calcio.svg') no-repeat center center;
      background-size: contain; /* Mostra l'intera immagine */
      position: relative;

      border-radius: 10px;
      cursor: pointer;
    }

    #pallone {
      position: absolute;
      width: 20px;
      height: 50px;
      background: url('img/pallone.svg') no-repeat center center;
      background-size: contain;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 1s ease;
    }

    #fischietto {
      position: absolute;
      top: 25%;
      left: 35%;
      width: 50px;
      height: 50px;
      background: url('img/arbitro.svg') no-repeat center center;
      background-size: contain;
      display: none;
      transform: translate(-50%, -50%);
    }

    #info {
      margin-top: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #risultati {
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Calcio d'inizio!</h1>

  <div id="campo">
    <div id="pallone"></div>
    <div id="fischietto"></div>
  </div>

  <div id="info">
    <p>Clicca il centrocampo <strong>appena appare l'arbitro</strong>!</p>
    <p>Tempi di reazione: <span id="risultati">[ ]</span></p>
  </div>

  <script>
    const campo = document.getElementById("campo");
    const pallone = document.getElementById("pallone");
    const fischietto = document.getElementById("fischietto");
    const risultati = document.getElementById("risultati");

    let startTime = 0;
    let ready = false;
    let timeoutID;
    let tempi = [];

    function avviaRound() {
      fischietto.style.display = "none";
      pallone.style.top = "50%"; // Riporta il pallone al centro
      ready = false;

      const delay = Math.floor(Math.random() * 4000) + 1000; // 1-5 sec

      timeoutID = setTimeout(() => {
        fischietto.style.display = "block";
        startTime = Date.now();
        ready = true;
      }, delay);
    }

    campo.addEventListener("click", () => {
      if (!ready) {
        alert("Hai cliccato troppo presto! Aspetta l'arbitro...");
        clearTimeout(timeoutID);
        avviaRound();
      } else {
        const reactionTime = Date.now() - startTime;
        tempi.push(reactionTime);
        risultati.textContent = JSON.stringify(tempi);
        fischietto.style.display = "none";
        pallone.style.top = "90%"; // Sposta il pallone verso il basso
        ready = false;
        setTimeout(avviaRound, 1500);
      }
    });

    // Inizia il primo round
    avviaRound();
  </script>
</body>
</html>
